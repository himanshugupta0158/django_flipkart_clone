{% include "base.html" %}

<div class="flex items-center justify-center my-20">
    <div class="max-w-md w-full p-10 bg-white rounded-lg shadow-lg">
        <div class="relative mb-4">
            <div class="flex justify-center">
                <div class="flex shadow-sm relative">
                    <button id="login-tab" class="w-1/2 py-2 px-3 text-center font-bold text-white bg-blue-500 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 z-10" data-mode="login">
                        Login
                    </button>
                    <button id="register-tab" class="w-1/2 py-2 px-4 text-center font-bold text-blue-500 bg-white rounded-r-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 z-10" data-mode="register">
                        Register&nbsp;&nbsp;&nbsp;&nbsp;
                    </button>
                    <div id="toggle-slider" class="absolute top-0 left-0 h-10 w-1/2 bg-blue-500 rounded-lg transition-transform z-0"></div>
                </div>
            </div>
        </div>

        <h2 class="text-2xl font-bold text-center mb-4 text-blue-500" id="form-title">Login to Your Account</h2>

        <!-- Login Form -->
        <form id="login-form" action="{% url 'login' %}" method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember_me" name="remember_me" class="h-4 w-4 text-blue-500 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember_me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-500 hover:text-blue-600">Forgot your password?</a>
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Login
            </button>
        </form>

        <!-- Register Form -->
        <form id="register-form" action="{% url 'register' %}" method="post" class="space-y-4 hidden">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Register
            </button>
        </form>
    </div>
</div>

<script>
    
document.getElementById('login-tab').addEventListener('click', function() {
    switchForm('login');
});
document.getElementById('register-tab').addEventListener('click', function() {
    switchForm('register');
});

function switchForm(mode) {
    var loginForm = document.getElementById('login-form');
    var registerForm = document.getElementById('register-form');
    var formTitle = document.getElementById('form-title');
    var loginTab = document.getElementById('login-tab');
    var registerTab = document.getElementById('register-tab');
    var toggleSlider = document.getElementById('toggle-slider');

    if (mode === 'login') {
        loginForm.classList.remove('hidden');
        registerForm.classList.add('hidden');
        formTitle.textContent = 'Login to Your Account';
        loginTab.classList.add('bg-blue-500', 'text-white');
        loginTab.classList.remove('bg-white', 'text-blue-500');
        registerTab.classList.add('bg-white', 'text-blue-500');
        registerTab.classList.remove('bg-blue-500', 'text-white');
        toggleSlider.style.transform = 'translateX(0)';
    } else {
        loginForm.classList.add('hidden');
        registerForm.classList.remove('hidden');
        formTitle.textContent = 'Create a New Account';
        registerTab.classList.add('bg-blue-500', 'text-white');
        registerTab.classList.remove('bg-white', 'text-blue-500');
        loginTab.classList.add('bg-white', 'text-blue-500');
        loginTab.classList.remove('bg-blue-500', 'text-white');
        toggleSlider.style.transform = 'translateX(100%)';
    }
}
</script>
