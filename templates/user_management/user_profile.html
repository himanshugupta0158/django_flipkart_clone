{% include "base.html" %}

<div class="max-w-4xl mx-auto bg-white p-6 my-8 shadow-lg">
    <h2 class="text-2xl font-bold mb-4">User Profile</h2>

    <div class="grid grid-cols-2 gap-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="first_name" name="first_name" value="{{ user.first_name }}" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="{{ user.last_name }}" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="phone1" class="block text-sm font-medium text-gray-700">Phone Number 1</label>
            <input type="text" id="phone1" name="phone1" value="{{ profile.phone1 }}" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="phone2" class="block text-sm font-medium text-gray-700">Phone Number 2</label>
            <input type="text" id="phone2" name="phone2" value="{{ profile.phone2 }}" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" id="address" name="address" value="{{ profile.address }}" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label for="birth_date" class="block text-sm font-medium text-gray-700">Birth Date</label>
            <input type="date" id="birth_date" name="birth_date" value="{{ profile.birth_date }}" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="col-span-2">
            <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
            <textarea id="bio" name="bio" rows="3" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500">{{ profile.bio }}</textarea>
        </div>
        <div class="col-span-2 flex space-x-2">
            <input type="checkbox" id="is_active" name="is_active" {% if user.is_active %}checked{% endif %} class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="is_active" class="block text-sm font-medium text-gray-700">Is Active</label>
        </div>
        <div>
            <label for="created_at" class="block text-sm font-medium text-gray-700">Created Account at</label>
            <input type="text" id="created_at" name="created_at" value="{{ user.date_joined|date:'Y-m-d H:i:s' }}" class="mt-1 block w-full px-3 py-2 rounded-md bg-gray-100 border-transparent focus:border-blue-500 focus:bg-white focus:ring-2 focus:ring-blue-500" disabled>
        </div>
        
    </div>

    <div class="mt-6">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Update Profile</button>
    </div>
</div>
